<!DOCTYPE html>
<html lang="en" ng-app='portfolio'>
    <head>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>Dustin Myers</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./public/styles/base.css" type="text/css" />
        <link rel="stylesheet" href="./public/styles/styles.css" type="text/css" />
    </head>
    <body ng-controller='MainCtrl'>
          <div id="welcomeHeader" layout="column">
            <md-toolbar class="navBar">
              <div class="md-toolbar-tools">
                <div id="pacman"></div>
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
                <span flex></span>
                <div class="lock-size mainFab" layout="row" layout-align="end end">
                  <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}" ng-class="demo.selectedMode">
                    <md-fab-trigger>
                      <md-button aria-label="menu" class="md-warn">
                        <i class="material-icons menuIcon">&#xE5D2;</i>
                      </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>

                      <md-button>
                        <i class="material-icons menuIcons">&#xE63A;</i>
                      </md-button>
                      <!--<md-button aria-label="Google hangout">-->
                      <!--  <md-icon md-svg-src="img/icons/hangout.svg"></md-icon>-->
                      <!--</md-button>-->
                    </md-fab-actions>
                  </md-fab-speed-dial>
                </div>
              </div>
            </md-toolbar>
            <h1 class="header1">Hello, I'm Dustin Myers</h1>
            <h1 class="subHeader">I am a software engineer from Coeur d'Alene, Idaho</h1>
          </div>
          <div id="triangle-down"></div>

        <!--scripts files-->
        <script type="text/javascript" src="./public/app.js"></script>
